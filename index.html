<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucid Mind & Soul</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .background {
      background: url('lucid-background.jpg') no-repeat center center/cover;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    .insta-link {
      margin-top: 30px;
      font-size: 1rem;
      text-decoration: none;
      color: white;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .insta-link:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="lucid-logo.png" alt="Lucid Logo" class="logo" />
    <h1>Lucid Mind & Soul<br>Yakında Sizlerle</h1>
    <a class="insta-link" href="https://instagram.com/lucidmindsoul" target="_blank">
      Bizi Instagram'da Takip Edin →
    </a>
  </div>
</body>
</html>
